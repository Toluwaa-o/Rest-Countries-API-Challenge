<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Rest Countries API Challenge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <div class="color-mode" id="colorChange">
            <svg width="17" height="17" fill="none" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"></path>
                </svg>
                <p id="darkMode">Light Mode</p>
        </div>
    </header>

    <main>
        <div class="page">
            <form action="url">
                <div class="search">
                    <svg width="22" height="22" fill="none" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
                      </svg>
                    <input type="search" placeholder="Search for a country..." aria-label="Search for a country" id="searchField">
                </div>

                <select name="Region" id="continent">
                    <option value="" selected>Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </form>

            <div class="container"></div>
        </div>
        <div class="expand">
            <div class="back">
                <svg width="16" height="16" fill="none" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"></path>
                      </svg>
                <p>Back</p>
            </div>
            <img src="" alt="flag" id="expandedImg">
            <div class="details">
                <h2 id="expandedName"></h2>
                <div class="left">
                    <p>Native Name: <span class="spans"></span></p>

                    <p>Population: <span class="spans"></span></p>

                    <p>Region: <span class="spans"></span></p>

                    <p>Sub Region: <span class="spans"></span></p>

                    <p>Capital: <span class="spans"></span></p>
                </div>

                <div class="right">
                    <p>Total Level Domain: <span class="spans"></span></p>

                    <p>Currencies: <span class="spans"></span></p>

                    <p>Languages: <span class="spans"></span></p>
                </div>

                <div class="bordering">
                    <h3>Bordering Countries: </h3>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Toluwaa-o">Toluwalashe</a>.
    </footer>
    <script src="index.js"></script>
</body>
</html>
